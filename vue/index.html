<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>project</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" id="vp"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_588592_1r3wx7hfdfg5vcxr.css" />
  </head>
  <script>
        //1/window.devicePixelRatio;(系统自带缩放比,如苹果是2)
        //1/设备缩放比=屏幕缩放比(initial-scale=1.0)
        var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
        //物理像素*设备像素比=真实像素
        document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
        var scale = 1/window.devicePixelRatio;
        var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
        document.getElementById("vp").content = mstr;
    </script>

  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
